<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gloss My Gloss</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="index.js"></script>
  <meta name="description" content="Generator of interlinear glossing for conlanging.">
  <meta name="keywords" content="linguistic gloss,interlinear gloss,conlang">
  <meta name="author" content="Neonnaut">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <style>
    body {
      background-color: #f6f8fa;
      margin: 0;
      font-family: Verdana, sans-serif;
    }
    #top-content {
      background-color: #fff;
      padding: 8px 30px 0px 30px;
    }
    #bottom-content {
      background-color: #f6f8fa;
      padding: 8px 30px 38px 30px;
    }
    h1, h2 {
      margin-bottom: 2px;
      margin-top: 6px;
      font-size: 19px;
    }
    h2 {
      font-size: 17px;
    }
    input[type="checkbox"]:checked + label, h2 {
      color: #424242;
    }
    #input {
      height: 8em;
      width: 98%;
      max-width: 1100px;
    }
    #output {
      height: 12em;
      width: 98%;
      max-width: 1100px;
    }
    h1, h2, label, a:link {
      font-family: "Segoe UI", Arial, sans-serif;
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
          -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
              user-select: none; /* Non-prefixed version, currently
                                    supported by Chrome, Edge, Opera and Firefox */
    }
    #abbrvDelimiterInput,
    #abbrvInput,
    #abbrvDelimiterInput,
    #notInterlinear {
      width: 95%;
      max-width: 40em;
      min-width: 40%;
    }
    #abbrvInput {
      height: 5em;
    }
    #switch-field {
      display: flex;
    }
    #switch-field input {
      -webkit-appearance: none;
      background-color: #e4e4e4;
      color: rgba(0, 0, 0, 0.9);
      font-weight: 500;
      font-size: 14px;
      line-height: 1;
      margin-bottom: 3px;
      text-align: center;
      padding: 8px 14px 6px 14px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.1s ease-in-out;
      user-select: none;
    }
    #switch-field input:hover {
      cursor: pointer;
    }
    #switch-field .checked {
      background-color: #2d77d1;
      color: #FFF;
      box-shadow: none;
    }

    .abbrv {
      cursor: help;
    }
    .sc {
      font-variant: small-caps;
      font-variant-numeric: oldstyle-nums;
      text-transform: lowercase;
    }
    pre {
      overflow: auto;
    }
    table {
      display: block;
      overflow-x: auto;
      margin-bottom: 5px;
    }
    table tr {
      white-space: nowrap;
    }
    table tr td {
      padding-right: 3px;
    }
    div .gll {
      display: inline-table;
      padding-right: 10px;
    }
    .gmg-ack {
      font-size: small;
    }
    @media only screen and (max-width: 700px) {
      #top-content {
        padding: 8px 10px 0px 10px;
      }
      #bottom-content {
        padding: 8px 10px 38px 10px;
      }
      #switch-field {
        display: inline;
      }
    }
  </style>
</head>

<body>
  <div id="top-content">
    <a href="https://github.com/Neonnaut/Neonnaut.github.io/blob/main/README.md">Click here for instructions</a>

    <h1>Text to be glossed (last line must be translation, second last must be gloss)</h1>
    <textarea id="input" name="input" spellcheck="false" placeholder='Astra inclinant, sed non obligant.
[astra inkliːnant sed non obligant]
star.ACC.PL incline.PRS.PTCP but NEG bind.3P.PRS.ACT.IND
"The stars incline us, they do not bind us."'></textarea><br>

    <h1>Markup</h1>
    <div id="switch-field">
      <input type="submit" id="htmlTable" value="HTML table" name="markupButton">
      <input type="submit" id="interlinear" value="HTML div" name="markupButton">
      <input type="submit" id="plainText" value="Plain text" name="markupButton">
      <input type="submit" id="latexGloss" value="Latex" name="markupButton">
      <input type="submit" id="zbbGloss" value="ZBB" name="markupButton">
      <input type="submit" id="cwsGloss" value="CWS" name="markupButton">
      <input type="submit" id="reddit" value="Reddit" name="markupButton">
      <input type="submit" id="wikiTable" value="Wiki" name="markupButton">
    </div><br>

    <div id="out"></div><br>
  </div>
  
    <div id="bottom-content">
      <h2>Single column lines, comma delimited (e.g: 1,2)</h2>
      <input id="notInterlinear" name="notInterlinear" spellcheck="false"><br><br>

      <input type="checkbox" id="useSmallCaps" name="useSmallCaps" />
      <label for="useSmallCaps">Use small caps on gloss line</label><br>
      <input type="checkbox" id="useAbbrv" name="useAbbrv" checked />
      <label for="useAbbrv">Use abbreviations</label><br>
      <input type="checkbox" id="useInputAbbrv" name="useInputAbbrv" checked />
      <label for="useInputAbbrv">Use in-built abbreviations</label><br>

      <h2>Glossing abbreviations, comma and line delimited</h2>
      <textarea id="abbrvInput" name="abbrvInput" spellcheck="false">
ACT,Actor voice
YABRV,Your abbreviation
  </textarea>
      <br>

      <h2>Glossing seperators, comma delimited</h2>
      <input id="abbrvDelimiterInput" name="abbrvDelimiterInput" value=".,-,=,›" spellcheck="false"><br><br>

      <input type="checkbox" id="useAcknowledgement" name="useAcknowledgement" />
      <label for="useAcknowledgement">Append an acknowledgement of this tool when using HTML options</label><br>
    </div>
  </body>
</html>
