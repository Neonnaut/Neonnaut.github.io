<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gloss My Gloss</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      background-color: #f6f8fa;
      margin: 0;
    }

    #top-content,
    #bottom-content {
      padding: 5px 30px 40px 30px;
    }

    #top-content {
      background-color: #fff;
    }

    #bottom-content {
      background-color: #f6f8fa;
    }

    h2 {
      margin-bottom: 2px;
      margin-top: 6px;
      font-size: 18px;
    }

    #input {
      height: 8em;
      width: 100%;
    }

    #output {
      height: 12em;
      width: 100%;
    }

    #abbrvDelimiterInput,
    #abbrvInput {
      width: 50%;
    }

    #abbrvInput {
      height: 5em;
    }

    .abbrv {
      cursor: help;
    }

    .sc {
      font-variant: small-caps;
      font-variant-numeric: oldstyle-nums;
      text-transform: lowercase;
    }

    table tr {
      white-space: nowrap;
    }

    table tr td {
      padding-right: 3px;
    }

    #switch-field {
      display: flex;
      overflow: hidden;
    }

    #switch-field input {
      background-color: #e4e4e4;
      color: rgba(0, 0, 0, 0.9);
      font-weight: 18;
      font-size: 14px;
      line-height: 1;
      text-align: center;
      padding: 8px 16px;
      margin-right: -1px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.1s ease-in-out;
      user-select: none;
    }

    #switch-field input:hover {
      cursor: pointer;
    }

    #switch-field .checked {
      background-color: #00d9d9;
      box-shadow: none;
    }

    #switch-field input:disabled {
      background-color: #868686;
    }

    div.gll {
      display: inline-table;
      padding-right: 10px;
    }
  </style>
</head>

<body>
  <div id="top-content">
    <a href="https://github.com/Neonnaut/Neonnaut.github.io">For instructions</a>

    <h2>Enter text to be glossed (last line must be the translation, second last is gloss)</h2>
    <textarea class="box" id="input" name="inputA" spellcheck="false" placeholder="Astra inclinant, sed non obligant.
[astra inkliːnant sed non obligant]
star.ACC.PL incline.PRS.PTCP but NEG bind.3P.PRS.ACT.IND
'The stars incline us, they do not bind us.'">
</textarea><br>

    <h2>Markup</h2>
    <div id="switch-field">
      <input type="submit" id="htmlTable" value="HTML table" name="markupButton">
      <input type="submit" id="interlinear" value="Interlinear div" name="markupButton">
      <input type="submit" id="plainText" value="Plain text" name="markupButton">
      <input type="submit" id="zbbGloss" value="ZBB gloss" name="markupButton">
      <input type="submit" id="latexGloss" value="Latex gloss" name="markupButton">
      <input type="submit" id="cwsGloss" value="CWS gloss" name="markupButton">
      <input type="submit" id="wikiTable" value="Wiki table" name="markupButton">
    </div>

    <br>
    <div id="out"></div><br>
  </div>
  <div id="bottom-content">
    <h2>Non alignable lines (e.g: scriptio continua), separated by commas (e.g: 1,2)</h2>
    <input id="notInterlinear" name="notInterlinear"></input><br><br>

    <input type="checkbox" id="useSmallCaps" name="useSmallCaps" />
    <label for="useSmallCaps">Use small caps on gloss line</label><br>
    <input type="checkbox" id="useAbbrv" name="useAbbrv" checked />
    <label for="useAbbrv">Use abbreviations</label><br>
    <input type="checkbox" id="useInputAbbrv" name="useInputAbbrv" checked />
    <label for="useInputAbbrv">Use in-built abbreviations</label><br>

    <h2>Enter abbreviations</h2>
    <textarea id="abbrvInput" name="abbrvInput">
ACT,Actor voice
CNS,Construct state
</textarea>
    <br>

    <h2>Enter delimiters, separated by a comma</h2>
    <textarea id="abbrvDelimiterInput" name="abbrvDelimiterInput">.,-,=,›</textarea>
  </div>
</body>

</html>
