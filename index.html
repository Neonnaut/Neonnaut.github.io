<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gloss My Gloss</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      padding: 2px 20px 2px 20px;
    }

    h2 {
      margin-bottom: 2px;
      margin-top: 6px;
      font-size: 18px;
    }

    #input {
      height: 6em;
      width: 100%;
    }

    #output {
      height: 12em;
      width: 100%;
    }

    #abbrvDelimiterInput,
    #abbrvInput {
      width: 50%;
    }

    #abbrvInput {
      height: 5em;
    }

    .abbrv {
      cursor: help;
    }

    .sc {
      font-variant: small-caps;
      font-variant-numeric: oldstyle-nums;
      text-transform: lowercase;
    }

    table tr {
      white-space: nowrap;
    }

    table tr td {
      padding-right: 3px;
    }

    input[type=submit] {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      padding: 8px 24px;
      cursor: pointer;
    }

    .switch-field {
      display: flex;
      overflow: hidden;
    }

    .switch-field input {
      position: absolute !important;
      clip: rect(0, 0, 0, 0);
      height: 1px;
      width: 1px;
      border: 0;
      overflow: hidden;
    }

    .switch-field label {
      background-color: #e4e4e4;
      color: rgba(0, 0, 0, 0.9);
      font-weight: 18;
      font-size: 14px;
      line-height: 1;
      text-align: center;
      padding: 8px 16px;
      margin-right: -1px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.1s ease-in-out;
      user-select: none;
    }

    .switch-field label:hover {
      cursor: pointer;
    }

    .switch-field input:checked+label {
      background-color: #00d9d9;
      box-shadow: none;
    }

    .switch-field input:disabled+label {
      background-color: #868686;
    }
  </style>
</head>

<body>
  <h2>Markup</h2>
  <div class="switch-field">
    <input type="radio" id="HTMLTableoption" value="HTMLTableOption" name="markupButton" checked />
    <label for="HTMLTableoption">HTML Table</label>
    <input type="radio" id="ZBBgloss" value="ZBBgloss" name="markupButton" />
    <label for="ZBBgloss">ZBB Gloss</label>
    <br>
    <input type="radio" id="PlainText" value="PlainText" name="markupButton" />
    <label for="PlainText">Plain Text</label>
    <input type="radio" id="Interlinear" value="Interlinear" name="markupButton" disabled />
    <label for="Interlinear">Interlinear Div</label>
    <input type="radio" id="LatexTable" value="LatexTable" name="markupButton" disabled />
    <label for="LatexTable">Latex Gloss</label>
    <input type="radio" id="CWS" value="CWS" name="markupButton" disabled />
    <label for="CWS">CWS Gloss</label>
    <input type="radio" id="WikiTable" value="WikiTable" name="markupButton" disabled />
    <label for="WikiTable">Wiki Table</label>
  </div>

  <h2>Enter text to be glossed (last line must be the translation, second last is gloss)</h2>
  <textarea class="box" id="input" name="inputA" placeholder="Astra inclinant, sed non obligant.
/astra inkliːnant sed non obligant/
star.ACC.PL incline.PRS.PTCP but NEG bind.3P.PRS.ACT.IND
'The stars incline us, they do not bind us.'">
</textarea><br><br>

  <input type="submit" id="glossarize" value="Glossarize">
  <br><br>
  <div id="out"></div>
  <hr><br>

  <h2>Non alignable lines (e.g: scriptio continua), separated by commas (e.g: 1,2)</h2>
  <input id="notInterlinear" name="notInterlinear"></input><br><br>

  <div class="switch-field">
    <input type="checkbox" id="useSmallCaps" name="useSmallCaps" />
    <label for="useSmallCaps">Use small caps on gloss line</label>
    <input type="checkbox" id="useAbbrv" name="useAbbrv" checked onclick="checkIfUseAbbrv();" />
    <label for="useAbbrv">Use abbreviations</label><br>
    <input type="checkbox" id="useInputAbbrv" name="useInputAbbrv" checked />
    <label for="useInputAbbrv">Use default abbreviations</label><br>
  </div><br>

  <h2>Enter abbreviations</h2>
  <textarea id="abbrvInput" name="abbrvInput">
ACT,Actor voice
CNS,Construct state
</textarea>
  <br>

  <h2>Enter delimiters, separated by a comma</h2>
  <textarea id="abbrvDelimiterInput" name="abbrvDelimiterInput">.,-,=,›</textarea>
  <br><br>
</body>

</html>
