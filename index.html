<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gloss My Gloss version 1.0</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      padding: 2px 20px 2px 20px;
    }

    h2 {
      margin-bottom: 0;
      margin-top: 6px;
    }

    #input {
      height: 6em;
      width: 100%;
    }

    #output {
      height: 12em;
      width: 100%;
    }

    #abbrvDelimiterInput,
    #abbrvInput {
      width: 50%;
    }

    #abbrvInput {
      height: 5em;
    }

    .abbrv {
      cursor: help;
    }

    .sc {
      font-variant: small-caps;
      font-variant-numeric: oldstyle-nums;
      text-transform: lowercase;
    }

    table tr {
      white-space: nowrap;
    }

    table tr td {
      padding-right: 3px;
    }

    input[type=submit] {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      padding: 8px 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Markup</h2>
  <div class="switch-field">
    <input type="radio" id="HTMLTableoption" value="HTMLTableOption" name="markupButton" checked />
    <label for="HTMLTableoption">HTMLTable option</label>
    <input type="radio" id="ZBBgloss" value="ZBBgloss" name="markupButton" />
    <label for="ZBBgloss">ZBB Gloss</label>
    <br>
    <input type="radio" id="PlainText" value="PlainText" name="markupButton" disabled />
    <label for="PlainText">PlainText</label>
    <input type="radio" id="Interlinear" value="Interlinear" name="markupButton" disabled />
    <label for="Interlinear">Interlinear Div</label>
    <input type="radio" id="LatexTable" value="LatexTable" name="markupButton" disabled />
    <label for="LatexTable">LatexTable</label>
    <input type="radio" id="CWS" value="CWS" name="markupButton" disabled />
    <label for="CWS">CWS</label>
    <input type="radio" id="WikiTable" value="WikiTable" name="markupButton" disabled />
    <label for="WikiTable">WikiTable</label>
  </div>

  <h2>Enter text to be glossed</h2>
  <textarea class="box" id="input" name="inputA">
Astra inclinant, sed non obligant.
/astra inkliːnant sed non obligant/
star.ACC.PL incline.PRS.PTCP but NEG bind.3P.PRS.ACT.IND
"The stars incline us, they do not bind us."</textarea><br><br>

  <input type="submit" id="glossarize" value="Glossarize">
  <br><br>
  <div id="out"></div>
  <br>
  <hr>

  <h2>Non allignable lines (ie: the translation line), separated by commas</h2>
  <input id="notInterlinear" name="notInterlinear"></input>
  <br>

  <h2>Use small caps on gloss line?</h2>
  <input type="checkbox" id="useSmallCaps" name="useSmallCaps" checked />
  <label for="useSmallCaps">Yes</label>

  <h2>Use abbreviations?</h2>
  <input type="checkbox" id="useAbbrv" name="useAbbrv" checked onclick="checkIfUseAbbrv();" />
  <label for="useAbbrv">Yes</label><br>

  <h2>Enter abbreviations</h2>
  <textarea id="abbrvInput" name="abbrvInput">
ACT,Actor voice
CNS,Construct state
</textarea>
  <br>

  <h2>Only use the above above abbreviations instead of the default?</h2>
  <input type="checkbox" id="useInputAbbrv" name="useInputAbbrv" />
  <label for="useInputAbbrv">Yes</label><br>

  <h2>Enter delimiters, separated by a comma</h2>
  <textarea id="abbrvDelimiterInput" name="abbrvDelimiterInput">.,-,=,›</textarea>
  <br><br>
</body>

</html>
